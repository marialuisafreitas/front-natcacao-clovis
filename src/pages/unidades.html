<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades | Natação Clóvis</title>
    <link rel="stylesheet" href="unidades.css">
</head>

<body>
    <div id="sidebar">
        <h1>Olá, Fulano</h1>
        <div>
            <a href="#">Alunos</a>
            <a href="#">Aprovação de Progresso</a>
            <a href="#">Fases</a>
            <a href="../turmas/turmas.html">Turmas</a>
            <a href="../unidades/unidades.html">Unidades</a>
            <a href="../usuarioSitema/usuarioSistema.html">Usuários do Sistema</a>
            <button id="sair">Sair</button>
        </div>
        <img src="../images/logoSemFundo.png" alt="Logo da Metodologia Clóvis">
    </div>
    <div id="informacoes">
        <div id="tituloBusca">
            <h1>Unidades</h1>
            <div>
                <button id="btnAdicionar">+ Adicionar novo</button>
                <input type="search" name="pesquisarUnidades" id="pesquisarUnidades" placeholder="Buscar por unidade...">
            </div>
        </div>
        <div id="tabelaUnidade">
            <div id="dadosTabela">
                <p id="nomeUnidade">Unidade Portal</p>
            </div>
            <div id="editarUnidade">
                <button id="editar"
                    data-user='{"nome":"Unidade Portal","cep":"12000000"}'>Editar</button>
                <button id="excluir">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Unidade -->
    <div id="modalUnidade" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Adicionar Unidade</h2>
            </div>
            <form id="formUnidade">
                <div class="form-group">
                    <label for="nomeUnidade">Nome da Unidade</label>
                    <input type="text" id="nomeUnidade" name="nomeUnidade" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="unidades.js"></script>
</body>

</html>
