<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmas | Natação Clóvis</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="sidebar">
        <h1>Olá, Fulano</h1>
        <div>
            <a href="#">Alunos</a>
            <a href="#">Aprovação de Progresso</a>
            <a href="#">Fases</a>
            <a href="turmas.html">Turmas</a>
            <a href="unidades.html">Unidades</a>
            <a href="usuarioSistema.html">Usuários do Sistema</a>
            <button class="btn-logout">Sair</button>
        </div>
        <img src="../img/logoSemFundo.png" alt="Logo da Metodologia Clóvis">
    </div>
    <div class="main-content">
        <div class="page-header">
            <h1>Turmas</h1>
            <div class="actions">
                <button class="btn-primary" id="btnAdicionar">+ Adicionar novo</button>
                <input type="search" name="pesquisaTurmas" id="pesquisaTurmas" class="input-search" placeholder="Buscar por turmas...">
            </div>
        </div>
        <div class="table-row">
            <div class="table-data">
                <p class="table-row-title">2ª e 4ª | 9h30 - 7 a 12</p>
                <p class="table-badge">Unidade Selles</p>
            </div>
            <div class="table-actions">
                <button class="btn-edit">Editar</button>
                <button class="btn-delete">Excluir</button>
            </div>
        </div>
    </div>

    <div id="modalTurmas" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Adicionar Turma</h2>
            </div>
            <div class="form-content">
                <form id="formTurmas">
                    <div class="form-group">
                        <label for="turma">Turma</label>
                        <input type="text" id="turma" name="turma" required>
                    </div>
                    <div class="form-group">
                        <label for="unidade">Unidade</label>
                        <select id="unidade" name="unidade" required>
                            <option value="">Selecione a unidade</option>
                            <option value="Unidade Selles">Unidade Selles</option>
                            <option value="Unidade Lorena">Unidade Lorena</option>
                            <option value="Unidade Portal">Unidade Portal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="options-container">
                            <p>Selecione o(s) professor(es) responsáveis:</p>
                            <div class="option-item">
                                <input type="checkbox" id="professor1" name="professor" value="Professor 1">
                                <label for="professor1">Professor 1</label>
                            </div>
                            <div class="option-item">
                                <input type="checkbox" id="professor2" name="professor" value="Professor 2">
                                <label for="professor2">Professor 2</label>
                            </div>
                            <div class="option-item">
                                <input type="checkbox" id="professor3" name="professor" value="Professor 3">
                                <label for="professor3">Professor 3</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancel">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/turmasSistema.js"></script>
</body>

</html>
