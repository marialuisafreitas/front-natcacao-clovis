<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Natação Clóvis</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="login_form">
        <img src="../images/logoMetodologiaClovis.png" alt="Logo da Metodologia Clóvis">
        <h1>Bem-vindo!</h1>
        <p>Entre com os seus dados para acessar o sistema</p>
        <div id="loginInputs">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
            <label for="password">Senha</label>
            <input id ="password" type="password" placeholder="Senha">
        </div>
        <button type="submit">ENTRAR</button>
    </div>
    <div id="login-image">
        <img src="../images/fundoPiscina.png" alt="Fundo de piscina na cor azul claro">
        <img src="../images/macostes.png" alt="Macotes da metodologia Clóvis, Golfinho, Foca, Estrela do Mar e Peixe Dourado">
    </div>
</body>

</html>
